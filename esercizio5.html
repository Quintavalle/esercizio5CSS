<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div style="text-align: center;">
        <div
            style="background-color: #ccc; width: 300px; height: 250px; margin: 0 auto; display: flex; justify-content: center; align-items: center; color: #fff;">
            <p style="font-size: 24px;">Image cap</p>
        </div>
        <div
            style="background-color: #fff; width: 278px; height: 150px; margin: 0 auto; margin-top: -30px; border: 2px solid #000; padding: 10px;">
            <p style="color: #000; font-weight: bold; text-align: left;">Card title</p>
            <p style="text-align: left;">Some quick example text to build<br>on the card title and make up the<br>bulk
                of the card's content.</p>
        </div>
        <div
            style="background-color: #fff; width: 278px; height: 60px; margin: 0 auto; margin-top: -30px; border: 2px solid #000; padding: 10px;">
            <p style="text-align: left;">An item</p>
        </div>
        <div
            style="background-color: #fff; width: 278px; height: 60px; margin: 0 auto; margin-top: -30px; border: 2px solid #000; padding: 10px;">
            <p style="text-align: left;">A second item</p>
        </div>
        <div
            style="background-color: #fff; width: 278px; height: 60px; margin: 0 auto; margin-top: -30px; border: 2px solid #000; padding: 10px;">
            <p style="text-align: left;">A third item</p>
        </div>
        <div
            style="background-color: #fff; width: 278px; height: 60px; margin: 0 auto; margin-top: -30px; border: 2px solid #000; padding: 10px;">
            <p style="text-align: left;">
                <a href="#" style="text-decoration: underline; color: blue;">Card link</a> &nbsp;
                <a href="#" style="text-decoration: underline; color: blue;">Another link</a>
            </p>
        </div>
    </div>

</body>

</html>
